    <body>
        
        <div class="container">
            <header>
                <h1>Add location</h1>
    
                <form id="search-form">
                    <label for="search-term">Search the city or area</label>
    
                    <div class="form-row">
                        <input type="text" placeholder="e.g. Barcelona" name="search-term" id="search-term" autofocus>
    
                        <button type="submit">
                            <img src="img/plus-circle.svg" alt="Plus circle">
                        </button>
                    </div> <!-- form-row -->
    
                    <p class="form-msg"></p>
                </form>
            </header>
    
            <section>
                <ul class="cities">
                </ul>
            </section>
    
            <footer>
                
            </footer>
        </div> <!-- container -->
